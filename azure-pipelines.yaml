# Anchore DevOps Task Dev Pipeline

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  workingDirectory: anchore-task
  displayName: 'npm install and build'

- script: |
    npm run test
  workingDirectory: anchore-task
  displayName: 'npm testing'

