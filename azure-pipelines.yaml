# Anchore DevOps Task Dev Pipeline

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  workingDirectory: anchore-task
  displayName: 'npm install and build'

- script: |
    npm run start
  workingDirectory: anchore-task
  env:
    INPUT_URL: www.anchore.com
    INPUT_USERNAME: james
    INPUT_PASSWORD: notsosecret
    INPUT_COMMAND: get
  displayName: 'Run the project'

